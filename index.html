<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
        <body>
            <div class="overAll">
                <h1>
                    <p class="heading">Generate a <br><span class="green">random password</span></p>
                </h1>
                <div class="container2">
                    <div class="generateButton">
                        <button onclick="passwordGenerate()" class="button1">
                            <p class="text">Generate Password</p>
                        </button>
                        <div class="checkBoxes">
                            <form>
                                <input class ="grid1" type="checkbox" id="check1">
                                <label class="text">No Special Characters</label>
                                <input class ="grid1" type="checkbox" id="check2">
                                <label class="text">No Numbers</label>
                            </form>
                        </div>
                        <div class="passLength">
                            <label class="label" id="title">Enter length of password desired: </lable>
                            <input class="formDefault" id="userInput" value="15">
                        </div>
                    </div>
                    <p class="line"></p>
                    <table>
                        <div class="generatedPass">
                            <tr>
                                <td>
                                    <button onclick="copy()" class="button2" id="genPass1">
                                        <p class="text" id="pass1">Password 1</p>
                                    </button>
                                </td>
                                <td>
                                    <button onclick="copy2()" class="button2" id="genPass2">
                                        <p class="text" id="pass2">Password 2</p>
                                    </button>
                                </td>
                            </tr>
                            <tr class="copied">
                                <form class="title">
                                <td>
                                    <p class="text clickTest1" id="clickTest1"></p>
                                </td>
                                <td>
                                    <p class="text clickTest2" id="clickTest2"></p>
                                </td>
                                </form>
                            </tr>
                        </div>
                    </table>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
</html>
